<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="color-selector">
                <select id="colorPicker" onchange="changeColor()">
                    <option value="black" selected>Negro (Predeterminado)</option>
                    <option value="lightblue">Azul Pastel</option>
                    <option value="lightpink">Rosa Pastel</option>
                    <option value="lightgreen">Verde Pastel</option>
                    <option value="lightyellow">Amarillo Pastel</option>
                    <option value="lightcoral">Coral Pastel</option>
                </select>
            </div>
        </section>
        <section>
            <div class="circle">
                <div id="stopwacth" class="stopwacth">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div>
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </section>
    </main>


</body>

</html>
